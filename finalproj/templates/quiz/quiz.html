{% extends "base.html" %}
{% block title %}氣象科普{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="/static/css/quiz.css">
<div class="container" style="justify-content: center;">
   {% for question in questions %}
   <div class="mainquiz container-fluid">
      <div class="scp-quizzes-main" >
         <div class="scp-quizzes-data">
            <div class="row">
               <div>
                  <h3>{{ question.question }}</h3>

                  {% if question.question_url%}
                  <img src="{{ question.question_url }}" alt="" width="30%">
                  {% endif %}
               </div>
            </div>

            <br>
            <input type="radio" name="question1">
            <label>1. {{ question.choice1 }}</label>
            <br>
            <input type="radio" name="question1">
            <label>2. {{ question.choice2 }}</label>
            <br>
            <input type="radio" name="question1">
            <label>3. {{ question.choice3 }}</label>
            <br>
            <input type="radio" name="question1">
            <label>4. {{ question.choice4 }}</label>
         </div>
      </div>
   </div>
   {% endfor %}
</div>
<br>
<br>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type='text/javascript'></script>
<script type="text/javascript">
   $(document).ready(function () {
      $('label').click(function () {
         $('label').removeClass('worngans');
         $(this).addClass('worngans');
      });
   });
   function nextQuestion() {
      //window.location.href = "/quiz/";
   }
</script>
{% endblock %}
