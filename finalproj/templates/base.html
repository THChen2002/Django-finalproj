<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href = "{% static 'css/style.css' %}" rel = "stylesheet" type = "text/css"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="/static/images/ntue.png" alt="" width="40" height="40" class="d-inline-block align-text-top"></img>
              科技新知平台
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/home/" class="nav-link px-2 text-secondary">首頁</a></li>
              <li><a href="#" class="nav-link px-2 text-white">網站導覽</a></li>
              <li><a href="#" class="nav-link px-2 text-white">關於我們</a></li>
              <li><a href="#" class="nav-link px-2 text-white">討論區</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            
            <div class="text-end">
              {% if user.is_authenticated %}
                <img src="{{ user.social_auth.extra_data.picture }}" alt="{{ user.username }}'s profile picture">
                <a>{{user_social_auth.extra_data}}</a>
                <a class="btn btn-lg btn-primary" href="{% url 'Logout' %}" role="button">登出</a>
              {% else %}
                <a type="button" class="btn btn-outline-light me-2" href="{% url 'Index' %}">Login</a>
                <a type="button" class="btn btn btn-warning" href="{% url 'Register' %}">Sign-up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </header>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
	<!-- Indicators/dots -->
	<div class="carousel-indicators">
	  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
	  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
	  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
   </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
	  <div class="carousel-item active">
		  <img src="\static\images\banner1.jpg" alt="" class="d-block w-100">
	  </div>
	  <div class="carousel-item">
		  <img src="\static\images\banner2.jpg" alt="" class="d-block w-100">
	  </div>
	  <div class="carousel-item">
		  <img src="\static\images\banner3.jpg" alt="" class="d-block w-100">
	  </div>
    <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
	</div>
    <main role="main" class="container">
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    </main><!-- /.container -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
