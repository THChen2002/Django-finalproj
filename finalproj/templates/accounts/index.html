{% extends "base.html" %}
{% block title %}首頁{% endblock %}
{% block content %}
<!--css icon-->
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<main class="container">
	<!-- 輪播廣告 -->
	<div id="demo" class="carousel slide" data-bs-ride="carousel">
		<!-- Indicators/dots -->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		</div>

		<!-- The slideshow/carousel -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="\static\images\banner1.jpg" alt="" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="\static\images\banner2.jpg" alt="" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="\static\images\banner3.jpg" alt="" class="d-block w-100">
			</div>
			<!-- Left and right controls/icons -->
			<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
		<!--導覽卡片-->
		<div class="container px-4 py-5" id="custom-cards" bis_skin_checked="1">
			<h2 class="pb-2 border-bottom">精選連結</h2>

			<div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5" bis_skin_checked="1">
				<div class="col" bis_skin_checked="1">
					<div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
						style="background-image:url('/static/images/apple.jpg');background-size: cover;"
						bis_skin_checked="1" >
						<div class="d-flex flex-column h-100 text-white text-shadow-1" bis_skin_checked="1" style="padding:75px 50px;">
							<h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"><a href="/apple-blog/"
									style=" text-decoration: none;color: #fcfcfc;text-shadow: 2px 2px 4px #454545;">APPLE新聞</a>
							</h3>
						</div>
					</div>
				</div>

				<div class="col" bis_skin_checked="1">
					<div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
						style="background-image: url('/static/images/weather.jpg');background-size: cover;"
						bis_skin_checked="1">
						<div class="d-flex flex-column h-100 text-white text-shadow-1" bis_skin_checked="1" style="padding:75px 50px;">
							<h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"><a href="/weather/"
									style=" text-decoration: none;color: #fcfcfc;text-shadow: 2px 2px 4px #454545;">氣象科普</a>
							</h3>
						</div>
					</div>
				</div>

				<div class="col" bis_skin_checked="1">
					<div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('/static/images/weather.jpg');background-size: cover;"bis_skin_checked="1">
						<div class="d-flex flex-column h-100 text-white text-shadow-1" bis_skin_checked="1" style="padding:75px 50px;">
							<h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"><a href="/quiz/index/" style=" text-decoration: none;color: #fcfcfc;text-shadow: 2px 2px 4px #454545;">測驗專區</a>
							</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
</main>
{% endblock %}
