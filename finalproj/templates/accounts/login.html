<!DOCTYPE html>
<html lang="en" dir="ltr">
  	{% load socialaccount %}
	<head>
		<meta charset="utf-8">
		<title>登入</title>
		<link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
	</head>
	<body>
		<div class="center">
			<h1>登入</h1>
			<form method="post">
			{% csrf_token %}			
			<div class="txt_field">
				{{ form.username }}
				<span></span>
				<label>帳號</label>
			</div>
			<div class="txt_field">
				{{ form.password }}
				<span></span>
				<label>密碼</label>
			</div>
			
			<div class="row">
				<div class="col-7">
					{{ form.remember_me }}
					<span></span>
					<label>記住我</label>
				</div>
				<div class="pass col-4 text-end">忘記密碼?</div>
			</div>
			<input type="submit" class="btn-submit" value="登入"/><br><br>
			<button class="btn-google" onclick="location.href='{% provider_login_url 'google' method='oauth2' %}'">
				<img src="../static/images/search.png" alt="google" width="18px" height="18px">
				<span>Google登入</span>
			</button>
			<button class="btn-google" onclick="location.href='https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?client_id=1026059256463-ed8pi7lul5ercb9qmpcf84u01ei98cjj.apps.googleusercontent.com&redirect_uri=http%3A%2F%2F127.0.0.1%3A8000%2Faccounts%2Fgoogle%2Flogin%2Fcallback%2F&scope=profile&response_type=code&state=ycRAoBICKXcb&service=lso&o2v=2&flowName=GeneralOAuthFlow'">
				<img src="../static/images/search.png" alt="google" width="18px" height="18px">
				<span>Google登入</span>
			</button>
			<div class="signup_link">
				還不是會員嗎?<a href="{% url 'Register' %}">&nbsp註冊</a>
			</div>
			</form>
		</div>
	</body>
</html>
